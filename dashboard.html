<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Progress Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <header>
            <h1>Quiz Progress Dashboard</h1>
            <div class="user-info">
                <span>Welcome, User!</span>
                <a href="login.html">Logout</a>
            </div>
        </header>

        <section class="quiz-grid">
            <div class="quiz-card">
                <h3>Quiz 1</h3>
                <p class="percentage">95%</p>
            </div>
            <div class="quiz-card">
                <h3>Quiz 2</h3>
                <p class="percentage">76%</p>
            </div>
            <div class="quiz-card">
                <h3>Quiz 3</h3>
                <p class="percentage">82%</p>
            </div>
            <div class="quiz-card highlight">
                <h3>Quiz 4</h3>
                <p class="percentage">100%</p>
            </div>
            <div class="quiz-card">
                <h3>Quiz 5</h3>
                <p class="percentage">90%</p>
            </div>
            <div class="quiz-card">
                <h3>Quiz 6</h3>
                <p class="percentage">55%</p>
            </div>
            <div class="quiz-card">
                <h3>Quiz 7</h3>
                <p class="percentage">20%</p>
            </div>
            <div class="quiz-card">
                <h3>Quiz 8</h3>
                <p class="percentage">80%</p>
            </div>
            <div class="quiz-card">
                <h3>Quiz 9</h3>
                <p class="percentage">92%</p>
            </div>
        </section>
    </div>
    <script src="dashboard.js"></script>
</body>
</html>
